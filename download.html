<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Video</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #218838;
    }
    .error {
      color: #ff4c4c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <h1>در حال بارگذاری لینک...</h1>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function decodeBase64UrlSafe(base64) {
      try {
        const decoded = atob(base64.replace(/-/g, '+').replace(/_/g, '/'));
        return decodeURIComponent(decoded);
      } catch (e) {
        return null;
      }
    }

    const encodedUrl = getQueryParam("url");
    const contentDiv = document.getElementById("content");

    if (encodedUrl) {
      const decodedUrl = decodeBase64UrlSafe(encodedUrl);
      if (decodedUrl) {
        contentDiv.innerHTML = `
          <h1>دانلود آماده است</h1>
          <a class="button" href="${decodedUrl}" target="_blank">📥 دانلود فایل</a>
        `;
      } else {
        contentDiv.innerHTML = `<p class="error">خطا در رمزگشایی لینک!</p>`;
      }
    } else {
      contentDiv.innerHTML = `<p class="error">لینک نامعتبر است!</p>`;
    }
  </script>
</body>
</html>
